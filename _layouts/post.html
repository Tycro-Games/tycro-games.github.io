---
layout: page
title: "{{ page.title }}"
panel_includes:
  - toc
tail_includes:
  - related-posts
  - post-nav
  - comments
---

<!-- Project Detail Page -->
<article class="project-detail">
  <!-- Project Header Section -->
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    <p class="project-description">{{ page.description }}</p>
  </header>

  <!-- Media Section (Image or Video) -->
  <section class="project-media">
    <a href="{{ page.url }}" class="project-image-link">
      {% if page.image %}
        <div class="project-image">
          <img src="{{ page.image | relative_url }}" alt="{{ page.title }} Preview">
        </div>
      {% endif %}
    </a>

    {% if page.video %}
      <div class="project-video">
        <iframe width="100%" height="315" src="{{ page.video }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    {% endif %}
  </section>

  <!-- Project Details Section -->
  <section class="project-details">
    <div class="content">
      {{ content }}
    </div>
  </section>


</article>

<!-- Inline CSS -->
<style>
  /* Main Project Detail Styles */
  .project-detail {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;

  }

  .project-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .project-header h1 {
    font-size: 3rem;
    font-weight: bold;
  }

 .project-header .project-description {
    font-size: 1.2rem;
    margin-top: 10px; /* Added 'px' for proper unit */
}
